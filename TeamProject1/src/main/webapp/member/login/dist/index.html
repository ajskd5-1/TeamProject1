<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login/Registration Form Transition</title>

<body>
<!-- partial:index.partial.html -->
<p class="tip"><br></p>
<div class="cont">
  <div class="form sign-in">
    <h2>다잇다</h2><br>
    <label>
      <span>아이디를 입력하세요</span>
      <input type="email" id="id"/>
    </label>
    <label>
      <span>비밀번호를 입력하세요</span>
      <input type="password" id="pwd" />
    </label>
    <p class="forgot-pass"><br></p>
    <button type="button" class="submit" style="width:300px;">로그인</button>
    <button type="button" class="fb-btn" style="width:350px;">회원정보를 잊으셨나요?  <span> 아이디 비밀번호 찾기</span></button>
  </div>
 
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>회원 가입을<br>
         원하시나요?</h2><br><br>
        <p>자격증, 강의, 교재 모든 자료를<br>
        한 곳에서 다 잇는 다잇다!<br>
        의 편리함을 경험해보세요.</p><br><br>
        <button type="button" class="submit" style="width:80px">가입하기</button>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
        <span class="m--in">Sign In</span>
    </div>
